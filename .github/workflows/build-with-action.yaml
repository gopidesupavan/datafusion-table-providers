name: Build Manylinux Wheels (Default Features)

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-wheels:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.10"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install system dependencies for ODBC
        run: |
          sudo apt-get update
          sudo apt-get install -y unixodbc-dev libsqliteodbc
          sudo apt-get install -y libssl-dev pkg-config

      - name: Build manylinux wheels from python/ folder (default features)
        uses: PyO3/maturin-action@v1
        env:
          RUST_BACKTRACE: 1
          PYO3_PYTHON: /opt/python/cp310-cp310/bin/python3  # Use Python 3.10 explicitly
        with:
          rust-toolchain: nightly
          target: x86_64
          manylinux: auto
          rustup-components: rust-std rustfmt  # Keep in one line due to https://github.com/PyO3/maturin-action/issues/153
          working-directory: python
          args: --release --manylinux 2014 --out dist  # Add --features if needed for optional features

      - name: Upload built wheels as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.python-version }}
          path: python/dist/*.whl
