name: Build Manylinux Wheel

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    name: Build Python Wheels (manylinux_2_36)
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.10"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install system dependencies for ODBC
        run: |
          sudo apt-get update
          sudo apt-get install -y unixodbc-dev libsqliteodbc

      - name: Install Maturin
        run: pip install maturin

      - name: Build manylinux wheel
        working-directory: python
        env:
          PYO3_PYTHON: python3  # ensure Rust extension links against active Python
          RUST_BACKTRACE: 1
        run: |
          maturin build --release --manylinux 2_36 --out dist

      - name: Upload built wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.python-version }}
          path: python/dist/*.whl
